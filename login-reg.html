<html lang="en">

    <header>
        <div class="page-header-top text-center text-md-start container">
            <a href="index.html"><img src="./img/logo.jpg" alt="StudentEat"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">          
                        <li class="nav-item">            
                            <a class="nav-link" href="index.html">Home</a>
                        </li>          
                        <li class="nav-item">
                            <a class="nav-link" href="categories.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login-reg.html">Login / Register</a>
                        </li>        
                    </ul>
                    <form action="search.html" method="get" class="d-flex">          
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">          
                        <button class="btn btn-outline-dark ms-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="mb-4 pb-2">Login or Register</h1>
        <div class="row">
            <div class="col">
                <form id="login-form" method="post" action="">
                    <div class="form-group">
                        <label for="login_email">Email address</label>
                        <input type="email" class="form-control" id="login_email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="login_password">Password</label>
                        <input type="password" class="form-control" id="login_password" name="password">
                    </div>
                    <button type="submit" class="btn btn-studenteat">Login</button>
                </form>
            </div>
            <div class="col">
                <form id="registration-form" method="post" action="">
                    <div class="form-group">
                        <label for="reg_email">Email address</label>
                        <input type="email" class="form-control" id="reg_email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password</label>
                        <input type="password" class="form-control" id="reg_password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="reg_password_confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="reg_password_confirm" name="password_confirm">
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-studenteat">Register</button>                   
                    </div>
                </form>
            </div>
        </div>
    </div>
